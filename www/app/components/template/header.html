<!--app-modal></app-modal-->
<header>
    <div class="container-fluid">
        <div class="row logo-back">
            <div class="col-12 navbar-col">
                <nav class="navbar navbar-toggleable-md">
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                    <a class="navbar-brand" href="/"><i class="fa fa-home" aria-hidden="true"></i></a>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown" *ngIf="links">
                        <ul class="navbar-nav" >

                            <span *ngFor="let link of links">
                                <li class="nav-item"  *ngIf="!link.hiddenmenu">
                                    <a class="nav-link" id="{{link.link}}-lnk" href="#{{link.link}}">{{link.nickname}}</a>
                                </li>
                            </span>

                            <li class="nav-item">
                                <a class="nav-link" href="/article/jobb">Jobb</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/article/it_partner">Din IT-partner</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/article/kontakt">Kontakt</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/article/about">Om Företaget</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>

                            <li class="nav-item" *ngIf="switchLangBtn">
                                <a class="nav-link" style='color:white;font-weight: bolder;margin-left: 10vw;cursor: pointer;' *ngIf="lang==='swe'"  (click)="setUserLang('eng')">ENG</a>
                                <a class="nav-link" style='color:white;font-weight: bolder;margin-left: 10vw;cursor: pointer;' *ngIf="lang==='eng'"  (click)="setUserLang('swe')">SWE</a>
                            </li>

                            <!--div class="mail-icon" (click)="globalMem.openModal()" >
                                <img id="mail" src="../icons/envelope-icon.png" alt="Kontakta oss">
                            </div-->

                        </ul>
                    </div>
                </nav>

            </div>
            <div class="col-12 logo-img">
                <a href='/'><img id="q2d_logo" src="../images/q2d_logo.png" alt="q2d logo"></a>
            </div>
            <!--div class="col-12 title-info">
                <p>Vi tar dina affärer till webben och mobilen!</p>
            </div-->

        </div>
    </div>
</header>
