<template #content let-c="close" let-d="dismiss">

  <button type="button" class="shut-down" (click)="c('Close click')">x</button>


    



    <div class="modal-body">

    <div class="modal-header">
      <h2 class="modal-title">{{title}}</h2>
    </div>

        <p class="modal-ingress">{{body}}</p>

      <div class="form-group">


        <div class="col-sm-12">
            <input [(ngModel)]="formdata.firstname" (keyup)="checkFields()" type="text" class="form-control"
            id="firstname" placeholder="Namn*"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
            <input  [(ngModel)]="formdata.lastname" (keyup)="checkFields()" type="text" class="form-control"
            id="lastname" placeholder="Efternamn*"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
            <input [(ngModel)]="formdata.phonenumber" (keyup)="checkFields()" type="tel" class="form-control"
                id="phonenumber" placeholder="Telefonnummer"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
            <input [(ngModel)]="formdata.email"  (keyup)="checkFields()" type="email" class="form-control"
                id="email" placeholder="E-post*"/>
        </div>
      </div>

       <div class="form-group">
          <div class="col-sm-12">
            <textarea  [(ngModel)]="formdata.errand" (keyup)="checkFields()" class="form-control" rows="5" id="errand" placeholder="Ã„rende*"></textarea>
            <button [disabled]="disableSubmit" type="submit" (click)="sendContactInfo();c('Close on send')" class="btn btn-info">{{send}}</button>
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">{{cancel}}</button>
          </div>
        </div>
    </div>

</template>

<span *ngIf="registerContent(content)"></span>
